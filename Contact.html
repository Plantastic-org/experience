<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Indigo Soul Quest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-purple: #1a1a2e;
            --blue-main: #4361ee;
            --blue-light: #4895ef;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-purple);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--blue-light);
        }

        /* Contact Form Section */
        .contact-section {
            padding: 120px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-heading {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-heading h1 {
            font-size: 2.5rem;
            color: var(--blue-light);
            margin-bottom: 1rem;
        }

        .contact-heading p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--blue-light);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--blue-main);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--blue-light);
        }

        /* WhatsApp Bubble */
        .whatsapp-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .whatsapp-bubble:hover {
            transform: scale(1.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .contact-section {
                padding: 100px 15px 40px;
            }

            .contact-heading h1 {
                font-size: 2rem;
            }

            .whatsapp-bubble {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <img src="WebLogo_white.png" alt="Indigo Soul Quest" class="logo-image">
            </a>
            <div class="nav-links">
                <a href="index.html#experience">Experience</a>
                <a href="Donation.html">Donation</a>
                <a href="Contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-heading">
            <h1>Get in Touch</h1>
            <p>Interested in collaborating or becoming a partner? We'd love to hear from you!</p>
        </div>

        <form class="contact-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- WhatsApp Bubble -->
    <a href="https://wa.me/1234567890" class="whatsapp-bubble" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
